# CSS Syntax

---

``` css
selector {
    property: value;
}
```

---

## Selector Precision

``` css
p.foo {
    color: #f00;
}

p {
    color: #ccc;
}
```

[See it in action](./samples/04/01/override.html)

> The most precise selector always replaces less precise ones

---

## Declaration Order

``` css
p {
    color: #ccc;
    color: rgba(255, 125, 125, .3);
    color: blabla;
}
```

[See it in action](./samples/04/01/precedence.html)

> The latest declaration overrides the former ONLY IF IT IS VALID

---

## Important

``` css
p {
    color: #ccc !important;
    color: yellow;
}

p.foo {
    color: #f00;
}
```

[See it in action](./samples/04/01/important.html)

> `!important` overrides anything, no matter the selector precision or order.

</script></section>

---

## Shorthand Properties

``` css
padding: 5%;               /* on all sides 5% padding */
```

``` css
padding: 10px;             /* on all sides 10px padding */
```

---

## Shorthand Properties

``` css
padding: 10px 20px;         /*  top and bottom 10px padding  */
                            /*  left and right 20px padding  */
```

---

## Shorthand Properties

``` css
padding: 10px 3% 20px;      /*  top 10px padding          */
                            /*  left and right 3% padding */
                            /*  bottom 20px padding       */
```

---

## Shorthand Properties

``` css
padding: 1em 3px 30px 5px;  /*  top    1em  padding  */
                            /*  right  3px  padding  */
                            /*  bottom 30px padding  */
                            /*  left   5px  padding  */
```

---

## Box-sizing

Alter the default CSS box model used to calculate widths and heights of
elements:

* box-sizing: **content-box** (default style)
* box-sizing: **border-box**
* box-sizing: **inherit**

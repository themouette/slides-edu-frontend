<!DOCTYPE html>
<html>
<head>
    <title>Override CSS sample</title>
    <meta charset="utf-8" />
    <style type="text/css" media="screen">
        body {font-size: 4em;}
        p {
            color: #ccc !important;
        }

        p.foo {
            color: #f00;
        }
    </style>
</head>
<body>
    <p class="foo">This is a paragraph with <strong>class="foo"<strong></p>
</body>
</html>
